<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    </head>

    <body>
        <h1> Tic Tac Toe 2 </h1>
        <div class="mainboard">
            <div class="overlay-grid" id="overlay"></div>
            <div class="overlay-text">
                <svg width="0" height="0" style="position:absolute;pointer-events:none;opacity:0;">
                    <filter id="distortFilter">
                        <feTurbulence id="turb" baseFrequency="0.02 0.05" numOctaves="2" seed="5" result="noise" />
                        <feDisplacementMap id="disp" in="SourceGraphic" in2="noise" scale="12" xChannelSelector="R"
                            yChannelSelector="G" />
                    </filter>
                </svg>
                <h1 id="menuheading">Click anywhere to start the game...</h1>
                <h2 id="menusubheading"></h2>
                <div class="buttons">
                    <button id="button1">Player 1 (X)</button>
                    <button id="button2">Player 2 (O)</button>
                </div>
            </div>
        </div>

        <button class="start"> Reset </button>
    </body>

</html>
